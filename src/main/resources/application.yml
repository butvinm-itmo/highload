spring:
  application:
    name: highload

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/tarot-db
    username: tarot-user
    password: tarot-password
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Jackson Configuration for Java Time
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat

# Server Configuration
server:
  port: 8080

# SpringDoc OpenAPI Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    version: openapi_3_1
  info:
    title: Tarology Web Service API
    version: v0.0.1
    description: API for Tarot card readings and interpretations
