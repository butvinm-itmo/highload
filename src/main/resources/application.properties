spring.application.name=highload

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tarot-db
spring.datasource.username=tarot-user
spring.datasource.password=tarot-password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Server Configuration
server.port=8080

# SpringDoc OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.version=openapi_3_1
springdoc.info.title=Tarology Web Service API
springdoc.info.version=v0.0.1
springdoc.info.description=API for Tarot card readings and interpretations

# Jackson Configuration for Java Time
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=com.fasterxml.jackson.databind.util.ISO8601DateFormat
spring.jackson.serialization.fail-on-empty-beans=false