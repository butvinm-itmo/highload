spring:
  main:
    web-application-type: none
  cloud:
    compatibility-verifier:
      enabled: false
  jackson:
    serialization:
      write-dates-as-timestamps: false

# Gateway URL - single entry point for all services
gateway:
  url: ${GATEWAY_URL:http://localhost:8080}

# All services route through gateway
services:
  user-service:
    url: ${gateway.url}
  tarot-service:
    url: ${gateway.url}
  divination-service:
    url: ${gateway.url}
  files-service:
    url: ${gateway.url}

logging:
  level:
    com.github.butvinmitmo.e2e: DEBUG
    feign: DEBUG
