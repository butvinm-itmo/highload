spring:
  application:
    name: notification-service
  cloud:
    config:
      enabled: false
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/test_db
    username: test_user
    password: test_password
    pool:
      initial-size: 5
      max-size: 20
  flyway:
    enabled: true
    locations: classpath:db/migration
    table: flyway_schema_history_notification
    baseline-on-migrate: true
    baseline-version: 0
    url: jdbc:postgresql://localhost:5432/test_db
    user: test_user
    password: test_password
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service-test
      auto-offset-reset: earliest

eureka:
  client:
    enabled: false

kafka:
  topics:
    interpretations-events: interpretations-events
