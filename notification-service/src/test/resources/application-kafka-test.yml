# Kafka integration test profile - uses real Kafka (not mocks)
logging:
  level:
    com.github.butvinmitmo: DEBUG
    org.apache.kafka: WARN

spring:
  application:
    name: notification-service
  config:
    import: "optional:configserver:"
  main:
    allow-bean-definition-overriding: false
  cloud:
    config:
      enabled: false
    compatibility-verifier:
      enabled: false
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/test_db
    username: test_user
    password: test_password
    pool:
      initial-size: 5
      max-size: 20
  flyway:
    enabled: true
    locations: classpath:db/migration
    table: flyway_schema_history_notification
    baseline-on-migrate: true
    baseline-version: 0
    url: jdbc:postgresql://localhost:5432/test_db
    user: test_user
    password: test_password

eureka:
  client:
    enabled: false

kafka:
  mock:
    enabled: false
