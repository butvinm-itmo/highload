spring:
  application:
    name: divination-service
  cloud:
    config:
      enabled: false
    compatibility-verifier:
      enabled: false
    openfeign:
      circuitbreaker:
        enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/test_db
    username: test_user
    password: test_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    table: flyway_schema_history_divination
    baseline-on-migrate: true
    baseline-version: 0

eureka:
  client:
    enabled: false

services:
  user-service:
    url: http://localhost:8081
  tarot-service:
    url: http://localhost:8082

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 4
        minimumNumberOfCalls: 2
        waitDurationInOpenState: 1s
        permittedNumberOfCallsInHalfOpenState: 1
        failureRateThreshold: 50
        registerHealthIndicator: false
    instances:
      user-service:
        baseConfig: default
      tarot-service:
        baseConfig: default
  retry:
    configs:
      default:
        maxAttempts: 1
        waitDuration: 100ms
    instances:
      user-service:
        baseConfig: default
      tarot-service:
        baseConfig: default
  timelimiter:
    configs:
      default:
        timeoutDuration: 5s
    instances:
      user-service:
        baseConfig: default
      tarot-service:
        baseConfig: default
