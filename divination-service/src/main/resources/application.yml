server:
  port: 8083

spring:
  application:
    name: divination-service
  cloud:
    compatibility-verifier:
      enabled: false
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tarot_db}
    username: ${DB_USER:tarot_user}
    password: ${DB_PASSWORD:tarot_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    table: flyway_schema_history_divination
    baseline-on-migrate: true
    baseline-version: 0

services:
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8081}
  tarot-service:
    url: ${TAROT_SERVICE_URL:http://localhost:8082}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
