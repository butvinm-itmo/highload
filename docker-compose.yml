services:
  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  postgres:
    image: postgres:15-alpine
    container_name: tarot-db
    environment:
      POSTGRES_DB: ${DB_NAME:-tarot_db}
      POSTGRES_USER: ${DB_USER:-tarot_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tarot_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tarot_user} -d ${DB_NAME:-tarot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tarot_db}
      DB_USER: ${DB_USER:-tarot_user}
      DB_PASSWORD: ${DB_PASSWORD:-tarot_password}
    depends_on:
      config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  tarot-service:
    build:
      context: .
      dockerfile: tarot-service/Dockerfile
    container_name: tarot-service
    ports:
      - "8082:8082"
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tarot_db}
      DB_USER: ${DB_USER:-tarot_user}
      DB_PASSWORD: ${DB_PASSWORD:-tarot_password}
    depends_on:
      config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  divination-service:
    build:
      context: .
      dockerfile: divination-service/Dockerfile
    container_name: divination-service
    ports:
      - "8083:8083"
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tarot_db}
      DB_USER: ${DB_USER:-tarot_user}
      DB_PASSWORD: ${DB_PASSWORD:-tarot_password}
      USER_SERVICE_URL: http://user-service:8081
      TAROT_SERVICE_URL: http://tarot-service:8082
    depends_on:
      config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      user-service:
        condition: service_healthy
      tarot-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
