version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tarot-postgres
    environment:
      POSTGRES_DB: tarot_db
      POSTGRES_USER: tarot_user
      POSTGRES_PASSWORD: tarot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tarot_user -d tarot_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  tarot-service:
    build: .
    container_name: tarot-service
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: tarot_db
      DATABASE_USERNAME: tarot_user
      DATABASE_PASSWORD: tarot_password
      SHOW_SQL: false
      LOG_LEVEL: INFO
      SQL_LOG_LEVEL: WARN
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: