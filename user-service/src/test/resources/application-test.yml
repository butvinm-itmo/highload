spring:
  application:
    name: user-service
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/test_db
    username: test_user
    password: test_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    table: flyway_schema_history_user
    baseline-on-migrate: true
    baseline-version: 0

eureka:
  client:
    enabled: false

jwt:
  secret: testSecretKeyThatIsLongEnoughForHS256AlgorithmRequirements!!
  expiration-hours: 24

password:
  min-length: 8
  require-uppercase: true
  require-lowercase: true
  require-digit: true
  require-special: true
