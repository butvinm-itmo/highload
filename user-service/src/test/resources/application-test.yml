spring:
  application:
    name: user-service
  cloud:
    config:
      enabled: false
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/test_db
    username: test_user
    password: test_password
    pool:
      initial-size: 5
      max-size: 20
  flyway:
    enabled: true
    locations: classpath:db/migration
    table: flyway_schema_history_user
    baseline-on-migrate: true
    baseline-version: 0
    url: jdbc:postgresql://localhost:5432/test_db
    user: test_user
    password: test_password

eureka:
  client:
    enabled: false

jwt:
  secret: testSecretKeyThatIsLongEnoughForHS256AlgorithmRequirements!!
  expiration-hours: 24

password:
  min-length: 8
  require-uppercase: true
  require-lowercase: true
  require-digit: true
  require-special: true
