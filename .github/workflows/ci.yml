name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ktlint checks
        run: ./gradlew ktlintCheck

      - name: Run unit and integration tests with coverage
        run: ./gradlew test jacocoTestReport -x :e2e-tests:test

      - name: Run E2E tests
        run: ./gradlew :e2e-tests:test

      - name: Build application
        run: ./gradlew build -x test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: */build/test-results/test/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: */build/reports/tests/test/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: */build/reports/jacoco/test/
          retention-days: 7
          if-no-files-found: warn

      - name: Add coverage to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: |
            ${{ github.workspace }}/user-service/build/reports/jacoco/test/jacocoTestReport.xml
            ${{ github.workspace }}/tarot-service/build/reports/jacoco/test/jacocoTestReport.xml
            ${{ github.workspace }}/divination-service/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          title: "Code Coverage Report"
          update-comment: true
